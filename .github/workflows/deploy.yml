name: Deploy to GCP

on:
  push:
    branches: [ deployed-no-error ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ossrepo-backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Generate Prisma client
      run: npx prisma generate --schema=prisma/schema.prisma
    
    - name: Build application
      run: npm run build
    
    - name: Deploy to GCP
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        timeout: 300s
        command_timeout: 20m
        script: |
          # Force remove existing directory with sudo
          cd ~
          sudo rm -rf BE-SSRT-2
          
          # Clone with force
          git clone --force git@github.com:tigerokuma/BE-SSRT-2.git
          cd BE-SSRT-2/ossrepo-backend || exit 1
          
          # Make sure we're in the right directory
          pwd
          ls -la
          
          # Checkout the deployment branch
          git checkout deployed-no-error || exit 1
          
          # Install dependencies with legacy peer deps
          npm install --legacy-peer-deps --force
          
          # Generate Prisma client with latest schema
          npx prisma generate --schema=prisma/schema.prisma
          
          # Build the application
          npm run build
          
          # Verify dist folder exists and contains main.js
          if [ ! -f "dist/main.js" ]; then
            echo "Error: dist/main.js not found after build!"
            exit 1
          fi
          
          # Start/Restart with PM2
          if pm2 list | grep -q "nestjs-api"; then
            pm2 restart nestjs-api --update-env
          else
            pm2 start dist/main.js --name nestjs-api
          fi
          
          # Verify the process is running
          pm2 list
          
          echo "âœ… Deployment completed successfully!"