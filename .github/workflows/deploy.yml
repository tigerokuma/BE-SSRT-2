name: Deploy to GCP

on:
  push:
    branches: 
      - main
      - deployed-no-error  # Now it will run on both branches

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ossrepo-backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Generate Prisma client
      run: npx prisma generate --schema=prisma/schema.prisma
    
    - name: Build application
      run: npm run build
    
    - name: Deploy to GCP
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ~/BE-SSRT-2/ossrepo-backend
          
          # Get the branch name that triggered the workflow
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          
          # Stash any local changes and clean working directory
          git stash
          git clean -fd
          
          # Reset to match the branch that triggered the workflow
          git fetch origin ${BRANCH_NAME}
          git reset --hard origin/${BRANCH_NAME}
          
          # Install dependencies
          npm install
          
          # Generate Prisma client with latest schema
          npx prisma generate --schema=prisma/schema.prisma
          
          # Apply database migrations
          npx prisma migrate deploy --schema=prisma/schema.prisma
          
          # Build the application
          npm run build
          
          # Restart the application
          pm2 restart nestjs-api
          echo "âœ… Deployment completed successfully from ${BRANCH_NAME} branch!"