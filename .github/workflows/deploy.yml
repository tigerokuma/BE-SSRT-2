name: Deploy to GCP

on:
  push:
    branches: [ deployed-no-error ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ossrepo-backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Generate Prisma client
      run: npx prisma generate --schema=prisma/schema.prisma
    
    - name: Build application
      run: npm run build
    
    - name: Deploy to GCP
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        timeout: 300s
        command_timeout: 20m
        script: |
          cd ~/BE-SSRT-2/ossrepo-backend
          
          # Get absolute path
          CURRENT_PATH=$(pwd)
          echo "Current path: $CURRENT_PATH"
          
          # Fetch and update code
          git fetch origin
          git checkout deployed-no-error
          git pull origin deployed-no-error
          
          # Install dependencies
          npm install --legacy-peer-deps
          
          # Generate Prisma client
          npx prisma generate --schema=prisma/schema.prisma
          
          # Build the application
          npm run build
          
          # Stop existing PM2 process if exists
          pm2 delete nestjs-api || true
          
          # Start with PM2 using absolute path
          pm2 start $CURRENT_PATH/dist/main.js --name nestjs-api
          
          # Show running processes
          pm2 list
          
          # Show recent logs
          pm2 logs nestjs-api --lines 20 --nostream
          
          echo "âœ… Deployment completed successfully!"