name: Deploy to GCP

on:
  push:
    branches: [ deployed-no-error ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ossrepo-backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Generate Prisma client
      run: npx prisma generate --schema=prisma/schema.prisma
    
    - name: Build application
      run: npm run build
    
    - name: Deploy to GCP
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        timeout: 300s    # Added: 5 minutes timeout
        command_timeout: 20m  # Added: 20 minutes command timeout
        script: |
          # Go to home directory and remove existing directory if exists
          cd ~
          rm -rf BE-SSRT-2
          
          # Clone the repository fresh (since we know SSH is working)
          git clone git@github.com:tigerokuma/BE-SSRT-2.git
          cd BE-SSRT-2/ossrepo-backend
          
          # Checkout the deployment branch
          git checkout deployed-no-error
          
          # Install dependencies with legacy peer deps due to Node.js version mismatch
          npm install --legacy-peer-deps
          
          # Generate Prisma client with latest schema
          npx prisma generate --schema=prisma/schema.prisma
          
          # Build the application
          npm run build
          
          # Verify dist folder exists and contains main.js
          if [ ! -f "dist/main.js" ]; then
            echo "Error: dist/main.js not found after build!"
            exit 1
          fi
          
          # Start/Restart with PM2
          if pm2 list | grep -q "nestjs-api"; then
            pm2 restart nestjs-api --update-env
          else
            pm2 start dist/main.js --name nestjs-api
          fi
          
          # Verify the process is running
          pm2 list
          
          echo "âœ… Deployment completed successfully!"